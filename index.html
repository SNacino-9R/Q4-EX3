	<body>
		<h1 style="text-align: center;">Magnitude Checker</h1>
<form>

  <label>Enter Magnitude:</label>
  <input type="number" class="form-control" id="mag">

  <button type="button" class="btn" onclick="magnitude()">Check</button>
  <button type="button" class="btn" onclick="window.location.reload()">Refresh</button>

</form>

<script type="text/javascript">
  function magnitude() {
    var inputmag = document.getElementById('mag').value;

    if (inputmag >= 8) {
      window.alert('Catastrophic');
    } else if (inputmag >= 7 && inputmag <= 7.9) {
      window.alert('Major Damage');
    } else if (inputmag >= 6.1 && inputmag <= 6.9) {
      window.alert('Damage Likely');
    } else if (inputmag > 5.5 && inputmag <= 6.0) {
      window.alert('Slight Damage');
    } else if (inputmag > 2.5 && inputmag <= 5.4) {
      window.alert('Rarely Damage');
    } else if (inputmag < 2.5) {
      window.alert('Rarely Felt');
    }
  }
</script>
